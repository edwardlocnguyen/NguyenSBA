<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- extra credit SASS (bootstrap) -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="stylesheet" href="../static/styles/login.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
	rel="stylesheet">
<title>Sign In</title>
<!-- internal css -->
<style>
#login_form {
	width: 500px;
}
</style>
</head>
<!-- inline css -->
<body style="background-color: #6c6c6c;">
	<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
		data-bs-theme="dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="login.html">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="form-div">
		<div class="card text-bg-dark mb-3 border-light">
			<div class="card-body">
				<h5 class="card-title" id="name">Sign in</h5>
				<p class="card-text"></p>
			</div>
			<form id="login_form" name="login_form" action="overview.html"
				onsubmit="validate(event)">
				<div class="mb-3" id="email-area">
					<label for="email_form" class="form-label">Email address</label> <input
						type="text" class="form-control" id="email_form" name="email_form"
						aria-describedby="emailHelp">
					<div id="emailHelp" class="form-text">We'll never share your
						email with anyone else ;)</div>
				</div>
				<div class="mb-3" id="pw-area">
					<label for="password_form" class="form-label">Password</label> <input
						type="password" class="form-control" id="password_form"
						name="password_form">
				</div>
				<div id="submit-area">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				<div id="new-area">
					<p>New? &nbsp;</p>
					<a id="create-account" href="">Create an account</a>
				</div>
			</form>
		</div>
	</div>
	<script src="../static/scripts/login.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
